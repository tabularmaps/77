<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css"/>
<style>
body { margin: 0; top: 0; bottom: 0; width: 100%; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
<script src="./bundle.js"></script>
</head>
<body>
<div id="map"></div>
<script>
params = null
if (document.location.href.split('?').length == 2) {
  params = document.location.href.split('?')[1].split('#')[0]
    .split('&').map(v => v.split('='))
    .reduce((acc, c) => { acc[c[0]] = c[1]; return acc }, {})
  console.log(params)

  map = tabularmaps.createMap({
    title: decodeURIComponent(params.title),
    table: [params.prefs.split(',').map(v => parseInt(v)), 1],
    color: function(v) {
      if (v == 1) {
        return params.color
      } else {
        return ['rgb', 207, 207, 207]
      }
    }
  })
} else {
  map = tabularmaps.createMap()
}
</script>
</body>
</html>
